<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>

  <title>Создать объявление</title>
</head>
<body>
<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #DC143C;">
    <div class="container">
      <a class="navbar-brand" href="/posts/list">Продажа Авто</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link" href="/posts/list">Все объявления</a>
        </div>
      </div>
      <div class="d-flex" th:if="${user.login == 'Гость'}">
        <a class="nav-link text-light me-3" style="" th:href="@{/users/register}">Регистрация</a>
        <a class="nav-link text-light" th:href="@{/users/login}">Войти</a>
      </div>
      <div class="d-flex" th:if="${user.login != 'Гость'}">
        <a class="nav-link text-light me-3" href="#" th:text="${user.login}"></a>
        <a class="nav-link text-light" th:href="@{/users/logout}">Выйти</a>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <h2 align="center">Создание объявления</h2>
  <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center">
          <label for="mark" style="margin-bottom: 0px">Марка авто</label>
          <select class="form-select w-50" style="margin-bottom: 20px" id="mark" name="autoMark" >
            <option selected>Выберите марку автомобиля...</option>
            <option th:each="mark:${marks}" th:value="${mark.id}" th:text="${mark.name}"/>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center">
          <label for="engine" style="margin-bottom: 0px">Тип двигателя</label>
          <select class="form-select w-50" style="margin-bottom: 10px" id="engine" name="carEngine">
            <option selected>Тип двигателя...</option>
            <option th:each="engine:${engines}" th:value="${engine.id}" th:text="${engine.name}"/>
          </select>
        </div>
      </div>
    </div>
    <div class="mt-3" align="center">
      <label for="carName" class="form-label"><b>Модель</b></label>
      <input type="text" class="form-control w-50" id="carName" name="carName" placeholder="Введите модель машины">
    </div>
    <div class="mt-3" align="center">
      <label for="description" class="form-label"><b>Описание</b></label>
      <textarea class="form-control w-50" name="description" id="description" rows="3" placeholder="О машине..."></textarea>
    </div>
    <div class="mt-3" align="center">
      <label for="formFile"><b>Фото</b></label>
      <input class="form-control form-control-sm w-50" type="file" id="formFile" name="file" required>
    </div>
    <div class="mt-3" align="center" style="margin-bottom: 20px">
      <label for="price" class="form-label"><b>Цена</b></label>
      <input type="number" class="form-control w-50" id="price" name="price" placeholder="Введите желаемую стоимость">
    </div>
    <div class="mb-3 row" align="center">
        <div class="row">
          <div class="col-6"><a class="btn btn-danger w-20" th:href="@{/}">Отмена</a></div>
          <div class="col-6"><button class="btn btn-primary w-20" type="submit">Сохранить</button>
          </div>
        </div>
    </div>
  </form>
</div>

</body>
</html>
